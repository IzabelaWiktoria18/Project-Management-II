<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <title>Project Management - Sign in</title>
    <link rel = "stylesheet" type = "text/css" href = "/style.css"/> <!--w finalnej wersji zmienić ścieżkę na style.css-->
    <link rel = "stylesheet" type = "text/css" href = "/register.css"/>
</head>
<body>
<div class="top-bar">
    <ul class="menu">
        <li><a href="/">Home</a></li>
        <li><a href="/projects">Projects</a></li>
        <li><a href="/notifications">Notifications</a></li>
        <li><a href="/calendar">Calendar</a></li>
        <li><a href="/tasks">Tasks</a></li>
        <li><a href="/reports">Reports</a></li>
    </ul>
</div>
    <header>

        <div class = "head_part">
            <h1 class = "logo">Project Management Application</h1>
        </div>
        <div class = "head_part" style = "text-align: right;">
            <br/>
            <a href = "/sign-in"><input class = "nav_button" type = "button" value = "Log in"/></a>
            <a href = "/register"><input class = "nav_button" type = "button" value = "Sign up"/></a>
        </div>
    </header>
    <div id = "container">
        <main style = "height: 800px;">
            <h2>Sign in</h2>

            <form id = "signing_in" th:action = "@{/sign-in}" method = "post">

                <div class="half_form">
                    <fieldset class = "class_field"><legend>Login</legend>
                        <input class = "form_text_block" name = "login" type = "text" required/>
                        <span style = "color: red" th:if = "${param.warning_login}">Login is incorrect.</span>
                    </fieldset>
                    <fieldset class = "class_field"><legend>Password</legend>
                        <input class = "form_text_block" name = "password" type = "password" required/>
                        <span style = "color: red" th:if = "${param.warning_password}">Password is incorrect.</span>
                    </fieldset>
                    <br/><input id = "SIGNIN" type = "submit" value = "Sign in"/>
                </div>
                <div class="half_form">

                </div>

            </form>

        </main>
    </div>
    <footer>
        <h5>Authors: Izabela Noga, Jakub Ginczelewski</h5>
    </footer>
</body>
</html>
